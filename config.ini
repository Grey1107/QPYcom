[software]
autosavelogmaxitem = 10
autosavelogmaxsize = 100
codeeditorpath = notepad.exe
codeeditorlaunchparameter = %f
filebrowserpath = E:\QPYcom_master\ec100y_quecpython\SourceCode\
language = zh_CN

[uart]
combaud = 115200
comparity = NONE
comdatabit = 8
comstopbits = 1
comflowcontrol = NONE

[mpyc]
mpycpath = {{local}}\exes\mpy-cross\mpy-cross-amd64.exe

[font]
default = True
pointsize = 10
family = 71
style = 90
weight = 700
underline = False
face = Ravie
encoding = 33
colour = (255,255,255)
size = 12
fontface = Lucida Sans Typewriter
bold = False
italic = False

[QuickCMD]
cmdcnt = 6
cmd1 = NET State|import net\r\nnet.getState()\r\n
cmd2 = LIST DIR|import uos\r\nuos.listdir()\r\n
cmd3 = DATA CALL|import dataCall\r\ndataCall.getInfo(1,0)\r\n
cmd4 = SIM Status|import sim\r\nsim.getStatus()\r\n
cmd5 = IMEI|import modem\r\nmodem.getDevImei()\r\n
cmd6 = QUECLOCATOR|import cellLocator\r\ncellLocator.getLocation("www.queclocator.com", 80, "1111111122222222", 8, 1)\r\n

